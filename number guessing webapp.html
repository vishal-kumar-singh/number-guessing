<html>
<head>
	<title text-color:red>Guess the Number game!</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
	body{
	 background-image: url(logo.jpg);
 }
 h1{
	 color:red;
 }
	 </style>
</head>
<body ng-app="app">
<div class="container" ng-controller="GuessTheNumberController">
	<h1 text-color:red>Guess the Number !</h1>
	<p class="well lead">Guess the computer generated random number between 1 and 100.</p>
	<label>Your Guess: </label><input type="number" ng-model="guess"/>
	<button ng-click="verifyGuess()" class="btn btn-success">submit</button>
	<button ng-click="initializeGame()" class="btn btn-primary">Restart</button>
	<p>
		<p ng-show="(deviation>=1 && deviation<=4)" class="p-3 mb-2 bg-danger text-white">HOT!!</p>
		<p ng-show="(deviation>=5 && deviation<=15)" class="p-3 mb-2 bg-warning text-dark">WARM</p>
    <p ng-show="deviation>15" class="p-3 mb-2 bg-primary text-white">COLD</p>
		<p ng-show="deviation===0" class="p-3 mb-2 bg-success text-white">CORRECT</p>
	</p>
	<p class="text-info">No of guesses : <span class="badge">{{noOfTries}}</span><p>
</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
	<script type="text/javascript">
		angular.module('app',[])
		.controller('GuessTheNumberController', GuessTheNumberController);
		function GuessTheNumberController($scope) {
			$scope.verifyGuess = function () {
				$scope.deviation = $scope.original - $scope.guess;
				$scope.noOfTries = $scope.noOfTries + 1;
			}
			$scope.initializeGame=function() {
				$scope.noOfTries = 0;
				$scope.original = Math.floor((Math.random() * 100) + 1);
				$scope.guess = null;
				$scope.deviation = null;
			}
			$scope.initializeGame();
		}
	</script>
</body>
</html>
